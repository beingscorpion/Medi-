<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Question</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #f7f9ff 0%, #fdf6f2 100%);
            color: #0f172a;
        }
        .back-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.25);
            position: relative;
            overflow: hidden;
        }
        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .back-btn:hover::before {
            left: 100%;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #9333ea 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.35);
        }
        .back-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(139, 92, 246, 0.3);
        }
        .back-btn svg {
            width: 18px;
            height: 18px;
            stroke-width: 2.5;
        }
        .page {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px 16px 48px;
        }
        .top-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 8px;
            color: #0f172a;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin: 0 0 24px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.07);
            padding: 20px;
            margin-bottom: 16px;
        }
        .question-section {
            margin-bottom: 24px;
        }
        .question-label {
            color: #94a3b8;
            letter-spacing: 0.02em;
            font-size: 12px;
            margin: 0 0 10px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .question-text {
            font-size: 16px;
            font-weight: 600;
            line-height: 1.5;
            color: #0f172a;
            margin-bottom: 16px;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        .option {
            padding: 12px 14px;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            font-weight: 600;
            color: #0f172a;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            color: #0f172a;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-family: inherit;
            font-size: 14px;
            color: #0f172a;
            background: #fff;
            resize: vertical;
            transition: border-color 0.2s ease;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        .form-textarea::placeholder {
            color: #94a3b8;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(91, 33, 182, 0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(91, 33, 182, 0.45);
        }
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecdd3;
            color: #b91c1c;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        .success-message {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #15803d;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        @media (max-width: 768px) {
            .page {
                max-width: 100%;
                padding: 12px 12px 40px;
            }
            .card {
                padding: 16px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
    <!-- MathJax for rendering mathematical expressions -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="top-bar">
            <a href="javascript:history.back()" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
                <span>Back</span>
            </a>
        </div>

        <h1>Report Question</h1>
        <p class="subtitle">Please describe the issue you found with this question</p>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <div class="card">
            <div class="question-section">
                <div class="question-label">Question</div>
                <div class="question-text" id="question-text">{{ question_text|safe }}</div>
                
                {% if options %}
                <div class="question-label" style="margin-top: 16px;">Options</div>
                <div class="options">
                    {% for option in options %}
                    <div class="option">{{ option.label }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>

        <div class="card">
            <form id="report-form">
                {% csrf_token %}
                <input type="hidden" name="question_id" value="{{ question_id }}">
                <input type="hidden" name="question_type" value="{{ question_type }}">
                
                <div class="form-group">
                    <label for="description" class="form-label">Describe the Issue *</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        class="form-textarea" 
                        placeholder="Please describe what's wrong with this question. For example: incorrect answer, unclear wording, missing information, etc."
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('report-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');
        const descriptionTextarea = document.getElementById('description');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const description = descriptionTextarea.value.trim();
            if (!description) {
                showError('Please provide a description of the issue');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = new FormData(form);

            try {
                const response = await fetch('/api/report-question/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message || 'Question reported successfully. Thank you for your feedback!');
                    descriptionTextarea.value = '';
                    submitBtn.disabled = true;
                    
                    // Redirect back after 2 seconds
                    setTimeout(() => {
                        window.history.back();
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to submit report. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Report';
                }
            } catch (error) {
                console.error('Error submitting report:', error);
                showError('An error occurred while submitting the report. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Report';
            }
        });

        function typesetMath() {
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise();
            }
        }

        // Typeset math on page load
        window.addEventListener('load', typesetMath);
    </script>
</body>
</html>
